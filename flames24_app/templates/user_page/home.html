{% extends 'user_page/user_base.html' %}

{% block styles %}
<style>
    /* Add your CSS styles here */

    .navbar h2{
        padding: 0;
        margin: 0;
    }
    @media (max-width: 768px) {
        /* Adjust styles for smaller screens */
        #card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Vertically center */
            height: 100vh; /* Set height to full viewport height */
        }
        #profile {
            text-align: center;
        }
    }

    #profile button{
        padding: 20px;
        width: 60%;
        background: purple;
        color: gold;
        border: none;
        /* color: white; */
        font-weight: bold;
        font-size: 18px;
        cursor: pointer;
        transition: background 0.5s;
    }
    #profile h1{
        font-size: 50px;
        letter-spacing: 3px;
        padding-bottom: 0;
        margin-bottom: 0;
    }
    #profile p{
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    body {
        overflow: hidden; /* Prevent scrolling */
    }

    
</style>
{% endblock %}

{% block userContainer %}
<section style="overflow-y: hidden;">
    <div id="card">
        <div id="color"></div>
        <div id="profile">
            <h1>FLAMES'24</h1>
            <p>COLLEGE UNION LBSCEK 2024</p>
            <br>
            <br>
            <br>
            
            <button class="buttns" onclick="linkTo('/events_listing/')">Events</button><br><br><br>
            <button class="buttns">Event Results</button><br><br><br>
            <button class="buttns" onclick="linkTo('dept-results/')">Department Score</button><br><br><br>
        </div>
    </div>
</section>
<script>
    function linkTo(url){
        location.href = url;
    }
</script>

{% endblock %}
