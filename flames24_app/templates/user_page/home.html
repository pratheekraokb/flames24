{% extends 'user_page/user_base.html' %}

{% block styles %}
<style>
    /* Add your CSS styles here */

    .navbar h2{
        padding: 0;
        margin: 0;
    }
    @media (max-width: 768px) {
        /* Adjust styles for smaller screens */
        #card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Vertically center */
            height: 100vh; /* Set height to full viewport height */
        }
        #profile {
            text-align: center;
        }
    }

    #profile button{
        padding: 20px;
        width: 60%;
        background: purple;
        color: gold;
        border: none;
        /* color: white; */
        font-weight: bold;
        font-size: 18px;
        cursor: pointer;
        transition: background 0.5s;
    }
    #profile h1{
        font-size: 50px;
        letter-spacing: 3px;
        padding-bottom: 0;
        margin-bottom: 0;
        overflow: hidden; /* Hide overflow to prevent wrapping */
    }
    #profile h1 span {
        display: inline-block;
        animation: highlight 8s infinite; /* Apply animation to each span */
    }
    #profile p{
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    body {
        overflow: hidden; /* Prevent scrolling */
    }

    @keyframes highlight {
        0%, 100% {
            color: blue; /* Initial and final color */
        }
        16.67%, 50% {
            color: purple; /* Highlight color */
        }
        83.33% {
            color: black; /* Return to initial color */
        }
    }
    @keyframes showChar {
        0% {
            opacity: 0; /* Hide character */
            transform: translateY(-20px); /* Move up */
        }
        20% {
            opacity: 1; /* Show character */
            transform: translateY(0); /* Move back to original position */
        }
        80% {
            opacity: 1; /* Show character */
            transform: translateY(0); /* Stay in original position */
        }
        100% {
            opacity: 0; /* Hide character */
            transform: translateY(20px); /* Move down */
        }
    }
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

{% endblock %}

{% block userContainer %}
<section style="overflow-y: hidden;">
    <div id="card">
        <div id="color"></div>
        <div id="profile">
            <h1 style="display: flex;color:brown">
                <span style="animation-delay: 0s;">F</span>
                <span style="animation-delay: 1s;">L</span>
                <span style="animation-delay: 2s;">A</span>
                <span style="animation-delay: 3s;">M</span>
                <span style="animation-delay: 4s;">E</span>
                <span style="animation-delay: 5s;">S</span>
                <span style="animation-delay: 6s;">'</span>
                <span style="animation-delay: 7s;">2</span>
                <span style="animation-delay: 8s;">4</span>
            </h1>
            <p style="font-weight: bold;">COLLEGE UNION LBSCEK 2024</p>
            <br>
            <br>
            <br>
            
            <button id="eventsBtn" class="buttns" onclick="linkTo('/events_listing/')">Events</button><br><br><br>
            <button id="eventResultsBtn" class="buttns">Event Results</button><br><br><br>
            <button id="deptResultsBtn" class="buttns" onclick="linkTo('dept-results/')">Department Score</button><br><br><br>
        </div>
    </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/animejs"></script>

<script>
    function linkTo(url){
        location.href = url;
    }

    anime({
        targets: '#eventsBtn',
        translateY: [-20, 0],
        opacity: [0, 1],
        delay: 100,
        easing: 'easeInOutQuad'
    });

    anime({
        targets: '#eventResultsBtn',
        translateY: [-20, 0],
        opacity: [0, 1],
        delay: 800,
        easing: 'easeInOutQuad'
    });

    anime({
        targets: '#deptResultsBtn',
        translateY: [-20, 0],
        opacity: [0, 1],
        delay: 1500,
        easing: 'easeInOutQuad'
    });
</script>

{% endblock %}
